<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kitchen</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="interactionPopup" 
        style="position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
                padding: 10px 20px; background: rgba(0,0,0,0.7); color: white;
                font-family: sans-serif; font-size: 16px; border-radius: 8px; display: none;">
        Press E to interact
    </div>

    <div id="paperUI" 
     style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 120px; background: white; border: 2px solid black;
            display: flex; justify-content: center; align-items: center;
            font-size: 48px; font-family: monospace; color: black;
            display: none;">
          5&nbsp;&nbsp;2
      </div>

      <div id="safeInputUI" 
          style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                  padding: 20px; background: rgba(255,255,255,0.95); color: black; 
                  font-size: 32px; font-family: monospace; border: 2px solid black; 
                  border-radius: 8px; display: none; width: 250px; text-align: center;">
          <div id="enteredDigits"></div>
      </div>

      <!-- Paper after safe opens -->
      <div id="safePaperUI"
          style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                  width: 200px; height: 120px; background: white; border: 2px solid black;
                  display: flex; justify-content: center; align-items: center;
                  font-size: 32px; font-family: monospace; color: black;
                  display: none;">
          7 4 9 1
      </div>

      <!-- Door Numpad Input -->
      <div id="doorInputUI" 
          style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                  padding: 20px; background: rgba(255,255,255,0.95); color: black; 
                  font-size: 32px; font-family: monospace; border: 2px solid black; 
                  border-radius: 8px; display: none; width: 250px; text-align: center;">
          <div id="doorEnteredDigits"></div>
      </div>
      <div id="doorCodeFeedback" 
          style="position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
                  padding: 10px 20px; background: rgba(0,0,0,0.7); color: white;
                  font-family: sans-serif; font-size: 18px; border-radius: 8px; display: none;">
      </div>

      <!-- Island hint -->
      <div id="textPanel" style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          font-family: Arial, sans-serif;
          font-size: 18px;
          text-align: center;
          display: none;
          max-width: 400px;
          z-index: 1000;
      ">
      </div>

      <!-- Dishwasher hint -->
      <div id="dishwasherMessage" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(30, 30, 30, 0.95);
        color: #4169E1;
        padding: 25px;
        border-radius: 12px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
        display: none;
        max-width: 350px;
        z-index: 1000;
        border: 2px solid #4169E1;
        box-shadow: 0 0 20px rgba(65, 105, 225, 0.3);
    ">
    </div>

    <!--LORE!!!!!-->
    <div id="stoveMessage" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(40, 20, 10, 0.95);
      color: #ff6600;
      padding: 25px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      display: none;
      max-width: 350px;
      z-index: 1000;
      border: 2px solid #ff6600;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
  ">
  </div>

  <!-- Timer + Game Over -->
  <div id="gameOver">
    <div>GAME OVER</div>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Pause Menu -->
  <div id="pauseMenu" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.95); padding: 40px; border-radius: 10px; text-align: center; z-index: 1000;">
    <h2 style="color: white; margin-bottom: 30px; font-family: Arial, sans-serif;">PAUSED</h2>
    <button id="resumeBtn" style="display: block; width: 200px; margin: 15px auto; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #4CAF50; color: white;">Resume</button>
    <button id="restartBtnPause" style="display: block; width: 200px; margin: 15px auto; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #2196F3; color: white;">Restart</button>
    <button id="quitBtn" style="display: block; width: 200px; margin: 15px auto; padding: 15px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #f44336; color: white;">Quit</button>
  </div>

  <script type="module" src="./kitchen.js"></script>
  <audio id="bgMusic" src="/aurenth - green to blue (Slowed + Reverb).mp3" autoplay loop hidden></audio>
  <script>
      const music = document.getElementById("bgMusic");
      music.volume = 0.2; // optional: softer background music

      // Try to play immediately
      music.play().catch(() => {
          console.log("Autoplay blocked until user interacts.");
      });

      // Function to start music once user interacts
      function resumeMusic() {
          if (music.paused) {
          music.play();
          }
      }

      // Resume on mouse click
      window.addEventListener("click", resumeMusic);

      // Resume on keyboard press (WASD or any key)
      window.addEventListener("keydown", resumeMusic);
    </script>

    <canvas id="minimap"></canvas>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bedroom</title>
	<link rel="stylesheet" href="./index.css" />
	<style>
		/* Minimal overrides if needed */
		#interactionPopup {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0,0,0,0.7);
			color: #fff;
			padding: 10px 16px;
			border-radius: 6px;
			font-family: sans-serif;
			display: none;
			z-index: 1000;
		}
		#textPanel {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0,0,0,0.8);
			color: #ddd;
			padding: 12px 18px;
			border-radius: 6px;
			font-family: sans-serif;
			display: none;
			z-index: 1000;
			text-align: center;
			max-width: 70vw;
			line-height: 1.4;
		}
		#minimap {
			position: fixed;
			right: 20px;
			bottom: 20px;
			width: 200px;
			height: 200px;
			background: rgba(0,0,0,0.35);
			border: 1px solid rgba(255,255,255,0.15);
			border-radius: 6px;
			z-index: 900;
		}


	</style>
</head>
<body>
	<!-- Interaction prompt -->
	<div id="interactionPopup">Press E</div>
	<!-- Text panel for small narrative hints/messages (centered like other levels) -->
	<div id="textPanel"></div>
	<!-- Minimap (use unified id/style from index.css like kitchen/living-room) -->
	<canvas id="minimap"></canvas>

	<!-- Pause Menu (unified with kitchen/living-room) -->
	<div id="pauseMenu" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.95); padding: 40px; border-radius: 10px; text-align: center; z-index: 1200;">
		<h2 style="color: white; margin-bottom: 20px; font-family: Arial, sans-serif;">PAUSED</h2>
		<button id="resumeBtn" style="display: block; width: 200px; margin: 10px auto; padding: 12px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background: #4CAF50; color: white;">Resume</button>
		<button id="restartBtnPause" style="display: block; width: 200px; margin: 10px auto; padding: 12px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background: #2196F3; color: white;">Restart</button>
		<button id="quitBtn" style="display: block; width: 200px; margin: 10px auto; padding: 12px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background: #f44336; color: white;">Quit</button>
	</div>


	<!-- Background ambience (optional) -->
	<audio id="bgAudio" src="./sounds/ambience.mp3" loop autoplay hidden></audio>

	<!-- Mystery/thriller music for bedroom -->
	<audio id="mysteryMusic" src="./sounds/mystery-and-thriller-music-7070.mp3" loop autoplay hidden></audio>

	<script type="module" src="./bedroom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Room</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>


  <script type="module" src="./secretRoom.js"></script>

  <!-- Background music -->
<audio id="bgMusic" src="./sounds/background_music.wav" autoplay loop hidden></audio>

<!-- Scream sound effect -->
<audio id="screamSound" src="./sounds/scream.wav" hidden></audio>

<script>
  const music = document.getElementById("bgMusic");
  const scream = document.getElementById("screamSound");

  // Set music volume
  music.volume = 0.5;

  // Try to play immediately
  music.play().catch(() => {
    console.log("Autoplay blocked until user interacts.");
  });

  // Resume music on first interaction
  function resumeMusic() {
    if (music.paused) {
      music.play();
    }
  }

  window.addEventListener("click", resumeMusic);
  window.addEventListener("keydown", resumeMusic);

  // Function to play the scream effect
  function playScream() {
    scream.currentTime = 0; // restart in case it's already playing
    scream.play();
  }

  // Example: trigger scream when dragged to hell
  // Replace this with your actual hell-dragging event
  // document.addEventListener("dragToHell", playScream);
</script>



</body>
</html>
